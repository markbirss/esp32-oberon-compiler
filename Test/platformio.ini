; https://docs.platformio.org/page/projectconf.html

[common]

[env:esp12e]
platform = espressif32
board = esp32doit-devkit-v1
upload_speed = 115200

[env:debug]
platform = espressif32
board = esp32doit-devkit-v1
debug_tool = custom
debug_server =
  xtensa-esp32-elf-openocd
  -f
  board/doit-esp32.cfg
debug_init_cmds =
  target remote :3333
  set remote hardware-watchpoint-limit 2
  mon reset halt
  flushregs
  thb _init_start
  c
